<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherDashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<body>
    <div class=" text-center jumbotron jumbotron-fluid bg-primary">
        <div class="container">
            <h1 class="display-4">Today's Forecast</h1>
        </div>
    </div>

    <div class="input-group mb-3">
        <input id="city-input" type="text" class="form-control" placeholder="City Name" aria-label="City Name"
            aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="city-input-btn">Button</button>
        </div>
    </div>


    <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/sunny.jpeg" class="d-block w-100" alt="Sunny Day">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-name">Day</h2>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-date">Date</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-temp">Temp</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-humidity">humidity</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-wind">Wind</h4>
                    <h4 class="bg-light text-dark w-25 p-2 mx-auto" id="day-1-uv">UV</h4>
                </div>
            </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
